<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Home page</title>
  <link rel="stylesheet" href="../static/main.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="bodymessage">
  <h1 id="commonh1">Functions</h1>
  <a href="/"class="homeButton" id="homeButton"><div class="functionCircle">home</div></a>
  <div class="table-container table-responsive">
    <div class=>       <table class="table table-striped table-light table-hover" id="messageTable">
        <thead class="theadmessage">
            <tr>
            <th scope="col">id</th>
            <th scope="col">message</th>
            <th scope="col">time</th>
            <th scope="col">delete</th>
            </tr>
        </thead>
        <tbody class="tbodymessage">
            {% for message in messages %}
            <tr>
            <td>{{ message.id }}</td>
            <td>{{ message.message }}</td>
            <td>{{ message.senttime }}</td>
            <td> <form action="{{ url_for('DeleteMessage', id=message.id) }}" method="POST" style="display:inline;">
              <button type="submit" class="btn btn-danger">Delete</button>
            </form></td>
            </tr>
            {% endfor %}
        </tbody>
        </table>

  </div>
</body>
</html>
