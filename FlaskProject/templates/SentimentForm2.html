{% extends "base.html" %}
{% block title %}Feedback System{% endblock %}

{% block content %}
<h1 class="display-4">Feedback Analyze</h1>
<form method = "POST" enctype="multipart/form-data" action = "/uploadCSV">
        <input type="file" name="file" accept=".csv">
        <input type = "submit" value="Upload">
    </form>
    <p style="color:green;"> File uploaded successfully!! </p>
  <form action="/show_data" target="_blank">
        <input type="submit" value="Show CSV"/>
    </form>
    <form action="/sentiment" target="_blank">
        <input type="submit" value="Analyze sentiment"/>
    </form>
{% endblock %}
